name: Quarto Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Quarto fixado em versão estável
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.5.57"

      # >>> NOVO: Python para executar notebooks/chunks Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # >>> NOVO: Jupyter (e clientes) para executar chunks {python}
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbclient nbformat jupyter-cache

      # (opcional) Instale libs do seu projeto, se usadas nos .qmd:
      # - name: Install project Python deps
      #   run: python -m pip install numpy pandas matplotlib plotly

      - name: Show versions
        run: |
          quarto --version
          python --version
          jupyter --version

      - name: Render site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages

